name: Build and Deploy to Azure

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  AZURE_RESOURCE_GROUP: demonamedemo
  AZURE_APP_NAME: rtdemowebappdemo
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.publish.outputs.artifact-path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Demoappaz204/Demoappaz204.csproj

      - name: Build
        run: dotnet build Demoappaz204/Demoappaz204.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Demoappaz204/Demoappaz204.csproj --configuration Release --no-build --verbosity normal
        continue-on-error: true

      - name: Publish
        id: publish
        run: |
          dotnet publish Demoappaz204/Demoappaz204.csproj -c Release -o ./publish
          echo "artifact-path=./publish" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./publish
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure with Bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: 'appName=${{ env.AZURE_APP_NAME }} environment=prod'
          deploymentMode: Incremental

      - name: Create deployment package
        run: |
          cd ./publish
          zip -r ../app.zip .
          cd ..

      - name: Deploy to Azure Web App
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_APP_NAME }} \
            --src ./app.zip

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://${{ env.AZURE_APP_NAME }}.azurewebsites.net/ || exit 1

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "‚ùå Build failed"
            exit 1
          else
            echo "‚úÖ Build successful"
          fi

      - name: Check deploy status
        if: github.ref == 'refs/heads/master'
        run: |
          if [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "‚ùå Deployment failed"
            exit 1
          else
            echo "‚úÖ Deployment successful"
            echo "üöÄ App URL: https://${{ env.AZURE_APP_NAME }}.azurewebsites.net"
          fi
